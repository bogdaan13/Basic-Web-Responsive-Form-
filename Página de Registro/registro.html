<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale:1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registro de usuarios</title>
    <!--CSS-->
    <link rel="stylesheet" href="registro.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c834549a89.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>

  <body>

    <div class="contenido">

      <h1>Contáctanos</h1>

      <div class="contenedor">

          <div class="formBlock">
            <h2>Introduce tus datos</h2>
            <form class="form">
              <p>
                <label for="nombrecompleto" >Nombre completo</label>
                <input type="text" placeholder="Nombre completo" id="nombrecompleto">
              </p>
              <p>
                <label for="correo" >Correo electrónico</label>
                <input type="email" placeholder="Correo electrónico" id="correo">
              </p>
              <p>
                <label for="tlf">Teléfono</label>
                <input type="tel" placeholder="Nº Teléfono" id="tlf">
              </p>
              <p>
                <label for="asunto">Asunto</label>
                <input type="text" name="" value="" id="asunto" placeholder="Asunto">
              </p>
              <p class="bloque">
                <label for="Problema">Cuéntanos el problema</label>
                <textarea name="name" rows="4" cols="40" id="problem" placeholder="Problema a tratar:"></textarea>
              </p>
              <p class="bloque">
                <button type="submit" name="button">Enviar</button>
              </p>

            </form>
          </div>


          <div class="infoBlock">

            <h4>Más información</h4>
            <ul>
              <li><i class="fa-solid fa-location-dot"></i></i> Paseo Juan Carlos I Nº28</li>
              <li><i class="fa-solid fa-phone"></i></i> 654 899 878</li>
              <li><i class="fa-solid fa-users-line"></i> <a href="#">Quiénes somos</a></li>
            </ul>
            <p>Gracias por confiar en nosotros, Company.SA</p>

          </div>

      </div>
    </div>
  </body>




</html>
